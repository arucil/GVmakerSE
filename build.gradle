group 'eastsun'
version '0.2'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.nikhaldimann:inieditor:r6'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': '$mainClassName'
    }
    classifier = 'all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}